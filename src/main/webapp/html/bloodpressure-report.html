<div class="row" id="heading">
    <div class="col-md-12">
        <h1>Blutdruck-Report</h1>
        <h2>vom {{data.from | date:'shortDate'}} bis {{data.to | date:'shortDate'}}</h2>
    </div>
</div>

<div class="row" id="chart">
    <div class="col-md-12">
        <highchart id="chart1" config="highchartsNG"></highchart>
    </div>
</div>

<div class="row" id="data">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Uhrzeit</th>
                        <th>Systolisch (mmHG)</th>
                        <th>Diastolisch (mmHG)</th>
                        <th>Puls/Min.</th>
                        <th>WHO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data.items">
                        <td>{{item.date | date}}</td>
                        <td>{{item.date | date:'shortTime'}}</td>
                        <td>{{item.systole}}</td>
                        <td>{{item.diastole}}</td>
                        <td>{{item.rate}}</td>
                        <td><span ng-class="getWHOStyleClass(item)"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
